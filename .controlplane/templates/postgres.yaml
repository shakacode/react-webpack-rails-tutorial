kind: workload
name: postgres
spec:
  type: standard
  containers:
    - name: postgres
      env:
        - name: PGUSER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: password123
        - name: POSTGRES_USER
          value: postgres
      image: 'postgres:13.8-alpine'
      ports:
        - number: 5432
          protocol: tcp
      volumes:
        - path: /var/lib/postgresql/data
          recoveryPolicy: retain
          uri: 'scratch://postgres-vol'
  defaultOptions:
    autoscaling:
      maxScale: 1
    capacityAI: false
  firewallConfig:
    internal:
      inboundAllowType: same-gvc
