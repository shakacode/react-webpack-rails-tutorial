# Uncomment below for a setup with just postgres and change your Gemfile to reflect this
default: &default
  adapter: postgresql

development:
  <<: *default
  database: react-webpack-rails-tutoria-developmentl

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: react-webpack-rails-tutorial-test

production:
  <<: *default
  database: react-webpack-rails-tutorial
