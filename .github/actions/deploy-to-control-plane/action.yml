# Control Plane GitHub Action

name: Deploy to Control Plane
description: 'Deploys an application to Control Plane'

inputs:
  app_name:
    description: 'Name of the application'
    required: true
  org:
    description: 'Organization name'
    required: true
  github_token:
    description: 'GitHub token'
    required: true

outputs:
  rails_url:
    description: 'URL of the deployed Rails application'
    value: ${{ steps.deploy.outputs.rails_url }}

runs:
  using: "composite"
  steps:
    - name: Setup Environment
      uses: ./.github/actions/setup-environment

    - name: Get Commit SHA
      id: get_sha
      shell: bash
      run: ${{ github.action_path }}/scripts/get-commit-sha.sh
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        PR_NUMBER: ${{ env.PR_NUMBER }}

    - name: Deploy to Control Plane
      id: deploy
      shell: bash
      run: |
        echo "ðŸš€ Deploying app for PR #$PR_NUMBER..."
        
        # Deploy the application using the already-built image
        if ! cpflow deploy-image -a ${{ inputs.app_name }} --run-release-phase --org ${{ inputs.org }}; then
          echo "âŒ Deployment failed for PR #$PR_NUMBER"
          exit 1
        fi
        
        # Wait for the deployment to be ready
        echo "â³ Waiting for deployment to be ready..."
        if ! cpflow wait-ready -a ${{ inputs.app_name }} --org=${{ inputs.org }} --timeout=300; then
          echo "âŒ Deployment did not become ready for PR #$PR_NUMBER"
          exit 1
        fi
        
        # Get the Rails URL
        RAILS_URL=$(cpflow get-url -a ${{ inputs.app_name }} --org=${{ inputs.org }})
        if [ -z "$RAILS_URL" ]; then
          echo "âŒ Failed to get Rails URL for PR #$PR_NUMBER"
          exit 1
        fi
        
        echo "âœ… Deployment successful for PR #$PR_NUMBER"
        echo "ðŸŒ Rails URL: $RAILS_URL"
        echo "rails_url=$RAILS_URL" >> $GITHUB_OUTPUT
