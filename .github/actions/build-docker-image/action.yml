name: Build Docker Image
description: 'Builds a Docker image for the application'

inputs:
  app_name:
    description: 'Name of the application'
    required: true
  org:
    description: 'Organization name'
    required: true
  commit:
    description: 'Commit SHA to tag the image with'
    required: true
  PR_NUMBER:
    description: 'PR number'
    required: false

runs:
  using: "composite"
  steps:
    - name: Build Docker Image
      id: build
      shell: bash
      run: |
        PR_INFO=""
        if [ -n "${PR_NUMBER}" ]; then
          PR_INFO=" for PR #${PR_NUMBER}"
        fi
        
        echo "üèóÔ∏è Building Docker image${PR_INFO} (commit ${{ inputs.commit }})..."

        /usr/bin/git log -1 --format=%H
        
        if cpflow build-image -a "${{ inputs.app_name }}" --commit="${{ inputs.commit }}" --org="${{ inputs.org }}"; then
          image_tag="${{ inputs.org }}/${{ inputs.app_name }}:${{ inputs.commit }}"
          echo "image_tag=${image_tag}" >> $GITHUB_OUTPUT
          echo "‚úÖ Docker image build successful${PR_INFO} (commit ${{ inputs.commit }})"
        else
          echo "‚ùå Docker image build failed${PR_INFO} (commit ${{ inputs.commit }})"
          exit 1
        fi
